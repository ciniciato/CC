<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
        <title>CellCount</title>
		<link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>    
		<div id="main_container">
			<canvas id="canvas"></canvas>
			<video id="video" autoplay></video>
						
			<span id="snap_button" onclick="control.snap();">
				<span class="inside"></span>
			</span>
			
			<span id="acceptmsg">
				<strong class="yes" onclick="message.confirm.callback(true);">YES!</strong>
				<strong class="no"  onclick="message.confirm.callback(false);">NO!</strong>
			</span>
			
			<span id="hint">
			</span>
			
			<div id="box_config">
				<a class="btn_close" id="btn_closeConfig"><i class="fa fa-close" aria-hidden="true"></i></a>
				<h3>Adaptive Threshold</h3>
				<span>
					<label>Threshold:</label>
					<input id="t_range" type="range" min=".01" max="1" step=".01" value=".1" oninput="adaptiveThreshold.changeParameters()" />
				</span>
				<span>
					<label>Window size:</label> 
					<input id="w_range" type="range" min=".01" max="1" step=".01" value="10" oninput="adaptiveThreshold.changeParameters()" />
				</span>
				
				<h3>Segment</h3>
				<span>
					<label>Min size:</label>
					<input id="min_range" type="range" min="1" max="500" step="1" value="10" oninput="segment.changeParameters()" />
				</span>
				<span>
					<label>Max size:</label> 
					<input id="max_range" type="range" min="1" max="500" step="1" value="1000" oninput="segment.changeParameters()" />
				</span>
			</div>
			
			<div id="top">
				<ul id="main_menu">
					<li>
						<i class="fa fa-image" aria-hidden="true"></i>
						<input class="loadFile" id="openFile" type="file" id="files" name="files[]" />
					</li>
					<li><i id="btn_changecamera" class="fa fa-camera" aria-hidden="true"></i></li>
					<li><i id="btn_realtime" class="fa fa-clock-o" aria-hidden="true"></i></li>
					<li><i id="btn_fullscreen" class="fa fa-expand" aria-hidden="true"></i></li>
					<li><i id="btn_config" class="fa fa-gear" aria-hidden="true"></i></li>
				</ul>
			<div>
		</div>
			
        <script src="assets/lib/adapter.js"></script>
        <script src="assets/lib/compatibility.js"></script>
		
        <script src="assets/js/list.js"></script>
		
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/imageData.js"></script>
        <script src="assets/js/pointer.js"></script>
        <script src="assets/js/filters.js"></script>
        <script src="assets/js/view.js"></script>
        <script src="assets/js/control.js"></script>
        <script>  
		control.init();
        </script>
    </body>
</html>
